<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108875957-1"></script>
    <script>
  	window.dataLayer = window.dataLayer || [];
  	function gtag(){dataLayer.push(arguments);}
  	gtag('js', new Date());

  	gtag('config', 'UA-108875957-1');
    </script>

    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.ico" rel="shortcut icon">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/feed.xml" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/application.css" rel="stylesheet" type="text/css" media="all">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <!--[if lt IE 9]><script src="/static/js/html5shiv.js" type="text/javascript"></script><![endif]-->
</head>
<body>
     <div class="page-container">
     <div class="page-heading">
         <div class="page-brand">
             <h1><a href="/">{{ site.title }}</a></h1>
             <h2>{{ site.description }}</h2>
         </div>
		 <a href="/" title="{{ site.title }}"><img title="{{ site.title }}" id="hgimg" style="display:none" src="" width="100%"></a>
         <div class="page-navbar">
             <div class="page-navbar-container">
                 <ul class="page-nav">
                     <li><a href="/">博客</a></li>
					 <li><a href="/about.html">关于</a></li>
					 <li><a href="/license.html">内容许可</a></li>
                 </ul>
             </div>
         </div>
     </div>
     <div class="page-article">
         {{ content }}
     </div>
     <div class="page-footer">
         <span>
             &copy;{{site.time | date:"%Y-%m-%d"}} Jeffery 由Jekyll驱动
         </span>
     </div>
     </div>
     <script src="/static/js/bootstrap.js" type="text/javascript"></script>
     <script src="/static/js/bubbly-bg.js" type="text/javascript"></script>
     <script>
        var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var min_size = Math.min(w, h);
        bubbly({
            bubbleFunc: () => `hsla(0, 0%, 100%, ${Math.random() * 0.03})`,
            bubbles: 30,
            blur: 10,
            colorStart: "#466979",
            colorStop: "#a0bbca",
            radiusFunc: () =>  min_size * 0.05 + 0.18 * Math.random() * min_size});
    </script>
    <script>
	  var _hmt = _hmt || [];
	  (function() {
			var hm = document.createElement("script");
			hm.src = "//hm.baidu.com/hm.js?fb7e79c60a3b8d7f8a483a4127f8a4b4";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
	  })();
	  $( document ).ready(function() {
			var imgid=Math.floor((Math.random() * {{ site.hgimgcount }}) + 1);
			var imgpre=new Image();
			imgpre.src = "/static/hgimg/"+imgid+'.jpg';
			$("#hgimg").attr('src',imgpre.src);
			$("#hgimg").show();
	  });
	</script>
</body>
</html>
