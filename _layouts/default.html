<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.ico" rel="shortcut icon">
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/application.css" rel="stylesheet" type="text/css" media="all">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div id="bbg"></div>
     <div class="page-container">
     <div class="page-heading">
         <div class="page-brand">
             <h1><a href="/">{ site.title }</a></h1>
             <h2>一些纯粹的思考</h2>
         </div>
		 <a href="/"><img id="hgimg" src="" width="100%" alt="{ site.title }"></a>
		 <script>
			var imgid=Math.floor((Math.random() * { site.hgimgcount }) + 1);
			$("#hgimg").attr('src','/static/hgimg/'+imgid+'.jpg');
		 </script>
         <div class="page-navbar">
             <div class="page-navbar-container">
                 <ul class="page-nav">
                     <li><a href="/">博客</a></li>
					 <li><a href="/about.html">关于</a></li>
					 <li><a href="/license.html">内容许可</a></li>
					 <li><a href="/categories.html">分类</a></li>
                     <li><a href="/archive.html">归档</a></li>
                     
                 </ul>
             </div>
         </div>
     </div>
     <div class="page-article">
         {{ content }}
     </div>
     <div class="page-footer">
         <span>
             Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> 
             | Hosted by <a href="http://github.com">Github.com</a> 
             | UI Designed by <a href="/about.html">hushaw</a> 
             | <span class="page-generator-time">{{site.time | date:"%Y年%m月%d日 %H时%M分%S秒"}} </span> 
             | 本站理念：生命不息，折腾不止..
         </span>
     </div>
     </div>
     <script src="/static/js/bootstrap.js" type="text/javascript"></script>
     <script src="/static/js/snowflakes.js" type="text/javascript"></script>
     <script>
      var sf = new Snowflakes({
            container: document.getElementById('bbg'),
            count: 60, // 50 snowflakes. Default: 30
            delay: 15, // The property affects the speed of falling, ms. Default: 20
        });
    </script>
</body>
</html>
